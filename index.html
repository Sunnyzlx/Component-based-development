    <!--载入H5对象  内容管理对象资源-->

    <link rel="stylesheet" href="css/H5.css">
    <!--载入loading 组件资源-->
    <script src="js/H5_loading.js"></script>

    <!--页面逻辑样式-->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .h5_page {
            background-image: url(imgs/page_bg.png);
        }

        .h5_page_face {
            background-image: url(imgs/face_bg.png);
        }

        .h5_component_name_slogan {
            -webkit-animation: rock 2s infinite 2s;
        }

        @keyframes rock {
            0% {
                transform: rotate(0deg)
            }
            5% {
                transform: rotate(3deg)
            }
            10% {
                transform: rotate(-4deg)
            }
            15% {
                transform: rotate(3deg)
            }
            20% {
                transform: rotate(-2deg)
            }
            25% {
                transform: rotate(1deg)
            }
            30% {
                transform: rotate(-1deg)
            }
            70% {
                transform: rotate(0deg)
            }
            100% {
                transform: rotate(0deg)
            }
        }

        .h5_component_name_caption {
            background-image: url("imgs/page_caption_bg.png");
            width: 283px;
            height: 160px;
            line-height: 140px;
            font-size: 20px;
            text-align: center;
            color: #fff;
        }

        .h5_component_name_msg {
            font-size: 20px;
        }

        .h5_component_name_back {
            top: 30px;
            -webkit-animation: back 2s infinite 2s;
        }

        @keyframes back {
            50% {
                top: 12px;
            }
        }
    </style>

</head>
<body>
   <div class="loading">
       <div class="double-bounce1"></div>
       <div class="double-bounce2"></div>

<!--载入H5  组件相关资源-->
<script>
    var html = [];
    var res = ['Base', 'Bar', 'Pie', 'Point', 'Polyline', 'Radar', 'Ring'];
    for (s in res) {
        html.push('<script src="js/H5Component' + res[s] + '.js"><\/script>')
        html.push('<link rel="stylesheet" type="text/css" href="css/H5Component' + res[s] + '.css">')
    }
    document.write(html.join(' '))
</script>
